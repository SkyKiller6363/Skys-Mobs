    - setvar{var=caster.jukebox_nowplaying;value=<dark_red>Pigstep;type=STRING;duration=2960} @self ?varequals{var=caster.jukebox_cycle;val=18}

    - delay 1
    - am{m="Now Playing<&co> <caster.var.jukebox_nowplaying>"}
