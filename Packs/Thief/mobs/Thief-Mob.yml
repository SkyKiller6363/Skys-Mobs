THIEF:
  Type: zombie
  Display: '<#397511>Thief'
  Disguise: player <inherit> setSkin Thief.png setDynamicName
  Health: 20
  Damage: 4
  Options:
    MovementSpeed: 0.28
    PreventSunburn: true
    PreventItemPickup: true
    PreventRandomEquipment: true
    AlwaysShowName: true
    PreventOtherDrops: true
  Drops:
  - xp 20
  - GOLD_NUGGET 1-9
  - GOLD_INGOT 1 0.2
  - SplashSwiftness 1 0.05
  Skills:
  - skill{s=Thief-Steal} @self ~onAttack
  - skill{s=Thief-Drop} @self ~onDeath ?varisset{var=caster.StolenItem}

